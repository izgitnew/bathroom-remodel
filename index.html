<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Bathroom Scene</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #2a2a2a;
        }
        #scene-container {
            width: 100vw;
            height: 100vh;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 14px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="scene-container"></div>
    <div id="info">
        <h3>3D Bathroom Scene</h3>
        <p>Mouse: Rotate | Scroll: Zoom | Right-click: Pan</p>
        <p>Room: 102" × 32" × 108"</p>
    </div>

    <!-- Import map so addon modules can resolve the bare 'three' specifier -->
    <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
        "meshopt_decoder": "https://unpkg.com/three@0.160.0/examples/jsm/libs/meshopt_decoder.module.js"
      }
    }
    </script>

    <!-- Load ES module entrypoint (imports three + loaders) -->
    <script type="module" src="bathroom.js?v=13"></script>
</body>
</html>
